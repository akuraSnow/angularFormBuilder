<ng-container *ngFor="let items of files; let k = index">
  <mat-grid-list cols="24" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let item of items"
      [colspan]="item?.layoutDefinition?.cols"
      [rowspan]="item?.layoutDefinition?.rows"
    >
      <div *ngIf="item">
        <app-base-col
          [file]="item"
          [viewModel]="viewModel"
          [hash]="hash"
        ></app-base-col>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
