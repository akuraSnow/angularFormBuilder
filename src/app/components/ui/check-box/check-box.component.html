<ion-col *ngFor="let e of optionList">
    <mat-checkbox
      [disabled]="disabled"
      [checked]="value.includes(e['value'])"
      [value]="e['value']"
      (change)="setValue(e)"
    >
      {{ e['name'] }}
    </mat-checkbox>
</ion-col>
